<head>
    {% extends "base.html" %}
</head>


{% block content %}
<div>
    <p> Top Categories: </p>
    {% for category in top_categories.all %}
    <p> {{ category.category__name }} - {{ category.top_offer }}</p>
    {% endfor %}
</div>


<div>
    <p> Top Users: </p>
    {% for user in top_users %}
    <p> {{ user.author__username }} - {{ user.top_user }} </p>
    {% endfor %}
</div>
 {% endblock %}
