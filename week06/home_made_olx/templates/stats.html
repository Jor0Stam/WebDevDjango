{% extends "base.html" %}

{% block content %}

<div>
    <p> Top Categories: </p>
    {% for category in top_categories %}
    <ul> {{ category.name }} </ul>
    {% endfor %}
</div>


<div>
    <p> Top Users: </p>
    {% for user in top_users %}
    <ul> {{ user.username }} </ul>
    {% endfor %}
</div>
 {% endblock %}
