{% extends "base.html" %}

{% block content %}
{% for offer in offers %}
    <div>
        <img src="/{{ MEDIA_URL }}{{ offer.image }}">
        <label> Title: </label>
        {{ offer.title }}
        <label> Category: </label>
        {{ offer.category.name }}
        <label> Author: </label>
        {{ offer.author }}
    </div>
{% endfor %}

{% endblock %}
